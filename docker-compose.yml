version: "3"
services:
  typesense-client:
    image: typesense/typesense:${TYPESENSE_VERSION}
    entrypoint: sh -c "/opt/typesense-server --data-dir /data --api-key=local-typesense-api-key --enable-cors"
    ports:
      - "${TYPESENSE_PORT_CLIENT}:8108"
    volumes:
      - typesense-data-admin:/data
  typesense-admin:
    image: typesense/typesense:${TYPESENSE_VERSION}
    entrypoint: sh -c "/opt/typesense-server --data-dir /data --api-key=local-typesense-api-key --enable-cors"
    ports:
      - "${TYPESENSE_PORT_ADMIN}:8108"
    volumes:
      - typesense-data-admin:/data
volumes:
  typesense-data:
    driver: local
